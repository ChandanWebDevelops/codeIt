<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css" />
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>

    <link rel="stylesheet" href="https://codemirror.net/theme/material-darker.css" />
    <script src="https://codemirror.net/addon/edit/closetag.js"></script>
    <link rel="stylesheet" href="resizable-style.css">
    <script src="resizable.js"></script>
    <script src="https://codemirror.net/addon/edit/closebrackets.js"></script>
    <script src="https://codemirror.net/addon/edit/matchbrackets.js"></script>

    <title>Code it!</title>
    <!-- monokai.css  ayu-dark.css xq-dark.css-->
</head>

<body>
    <div class="navBar">
        <span>Code it!</span>
        <div class="option">
            <button id="preview">Preview</button>
            <button id="Save">
                Save
            </button>
            <a id="a1" download="untitled.html" >
                <abbr title="download file alt+s is shortcut ">
                    <i class="fas fa-file-download" style="font-size: 40px; cursor: pointer;"></i>
                </abbr>
            </a>
            <a id="a2" download="untitled.css" >
                <abbr title="download file alt+s is shortcut ">
                    <i class="fas fa-file-download" style="font-size: 40px; cursor: pointer;"></i>
                </abbr>
            </a>
            <a id="a3" download="untitled.js">
                <abbr title="download file alt+s is shortcut ">
                    <i class="fas fa-file-download" style="font-size: 40px; cursor: pointer;"></i>
                </abbr>
            </a>
        </div>
        <div id="TriBar">&#8801</div>
    </div>
    <div class="option2">
        <button id="Preview2" class="aTob" accesskey="p">Preview</button>
        <button id="Save2" class="aTob" accesskey="s">Save</button>
    </div>
    <!-- kfjdkfj -->
    <div class="mainBody" id="main">
        <div class="adk resizable-top" id="win1">
            <div class="htmlText resizable-left" id="win3">
                <textarea name="textarea" id="editorHtml">&lt;!-- Type here html code --&gt;</textarea>
            </div>
            <div class="empty"></div>
            <div class="cssText resizable-right" id="win4">
                <textarea name="textarea" id="editorCss">/* Type here css code */</textarea>
            </div>
        </div>
        <div class="line"></div>
        <div class="javascript resizable-bottom" id="win2">
            <textarea name="textarea" id="editorJs">// Type here javascript code</textarea>
        </div>
    </div>
</body>
<script src="script.js"></script>
