<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable window</title>
    <link rel="stylesheet" href="resizable-style.css">
    <script src="resizable.js"></script>
</head>
<body>
    <div id="main">
        <div class="resizable-top" id="win1">
            <div class="resizable-left" id="win3"></div>
            <div class="resizable-right" id="win4"></div>
        </div>
        <div class="resizable-bottom" id="win2"></div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
			//...
			document.getElementById("main").style.width = window.innerWidth + "px";
			document.getElementById("main").style.height = window.innerHeight + "px";

			var sizes = {
				"win1" : 0.5,
				"win3" : 0.75,
				"win4" : 0.5,
				"win6" : 0.4,
				"win11" : 0.8,
				"win9" : 0.5,
				"win13" : 0.4 
			};

			//let resizerThickness = 10;
			//Resizable.initialise("main", sizes, resizerThickness);
			Resizable.initialise("main", {});

		});

		window.addEventListener("resize", () => {
			Resizable.activeContentWindows[0].changeSize(window.innerWidth, window.innerHeight);
			Resizable.activeContentWindows[0].childrenResize();
		});
		
		
</script>
</html>
